{% extends "layout.html" %}
{% block content %}
{% if files %}
<ul id="files_list">
    {% for file in files %}
    <li>
        <a href="{{ url + file }}">{{ file }}</a>
    </li>
    {% endfor %}
</ul>
{% endif %}

<form method="POST" action='{{ env.root.files.as_url }}' enctype="multipart/form-data">
  <fieldset>
    <table>
      {{ form.render()|safe }}
    </table>
  </fieldset>
  <input type="submit" value='Go!'/>
</form>
{% endblock %}
